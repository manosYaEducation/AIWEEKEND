<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Imagenes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
</head>

<body>
    <!-- Contenedor de estrellas -->
    <div class="stars-container">
        <!-- Estrellas fugaces -->
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>
        <!-- Estrellas fijas -->
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
        <div class="twinkling-star"></div>
    </div>

    <!-- Formas de fondo -->
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Header -->
    <header class="magic-robotic-header">
        <div class="header-stars">
            <span class="header-star">★</span>
            <span class="header-star">✧</span>
            <span class="header-star">★</span>
            <span class="header-star">✧</span>
            <span class="header-star">★</span>
        </div>
        <div id="result" class="result-display">
            <div class="magic-scan"></div>
            <div class="sparkles"></div>
        </div>
    </header>

    <!-- Loader -->
    <div class="loading-text">Cargando imágenes...</div>

    <!-- Contenedor principal -->
    <div class="masonry"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
